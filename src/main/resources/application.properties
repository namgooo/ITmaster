spring.application.name=ITmaster

# server 설정
server.port=8080

#mysql 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/itmaster
spring.datasource.username=root
spring.datasource.password=1234

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.show-sql=true
#logging.level.org.hibernate.type.descriptor.sql=TRACE
#spring.jpa.properties.hibernate.show_sql=-1

# 최대 파일 크기
spring.servlet.multipart.max-file-size=10MB
# 요청당 최대 크기
spring.servlet.multipart.max-request-size=10MB
# 멀티파트 활성화
spring.servlet.multipart.enabled=true

spring.web.resources.static-locations=classpath:/static/,file:uploads/

# DB 설정
# none: DDL을 수행하지 않음
# validate: 엔티티와 데이터베이스 스키마의 일치를 확인하지만 변경하지 않음
# update: 데이터베이스를 현재 엔티티와 일치하도록 업데이트
# create: 매번 애플리케이션 시작 시 데이터베이스를 삭제하고 새로 생성
# create-update: 애플리케이션 종료 시 데이터베이스를 삭제하고 시작할 때 새로 생성


