<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
/* 기본적인 스타일 초기화 */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* 전체 화면 크기 설정 */
body {
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    overflow-x: hidden; /* 사이드바 때문에 가로 스크롤이 생기지 않도록 설정 */
}

/* 사이드바 숨기기 */
.sidebar {
    width: 250px;
    background-color: #333;
    color: white;
    padding: 15px;
    position: fixed;
    height: 100%;
    left: -250px; /* 처음에 숨겨진 상태 (화면 왼쪽 밖에 위치) */
    transition: left 0.3s ease; /* 부드럽게 열리고 닫히도록 애니메이션 */
}

.sidebar.show {
    left: 0; /* 사이드바가 열리면 화면에 보임 */
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 20px;
}

.sidebar ul {
    list-style-type: none;
}

.sidebar ul li {
    margin: 15px 0;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 10px;
    border-radius: 4px;
}

.sidebar ul li a:hover {
    background-color: #575757;
}

/* 메인 콘텐츠 스타일 */
.content {
    flex-grow: 1;
    padding: 20px;
    margin-left: 50px; /* 햄버거 메뉴 버튼과 콘텐츠 간격 */
}

/* 햄버거 메뉴 버튼 스타일 */
.toggle-btn {
    position: fixed;
    left: 10px;
    top: 10px;
    font-size: 30px;
    background-color: #333;
    color: white;
    border: none;
    cursor: pointer;
    padding: 10px;
    border-radius: 5px;
    z-index: 1000; /* z-index를 높여서 사이드바 위에 버튼이 표시되도록 설정 */
}

.toggle-btn:hover {
    background-color: #444;
}
</style>

<script>
    function toggleSidebar() {
        var sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("show"); // 'show' 클래스가 있을 때는 제거, 없을 때는 추가
    }
</script>

</head>
<body>
    <!-- 햄버거 메뉴 버튼 -->
    <button class="toggle-btn" onclick="toggleSidebar()">☰</button>

    <!-- 사이드바 -->
    <div class="sidebar" id="sidebar">
        <h2>메뉴</h2>
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">소개</a></li>
            <li><a href="#">서비스</a></li>
            <li><a href="#">연락처</a></li>
        </ul>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="content">
        <h1>메인 콘텐츠</h1>
        <p>여기에 메인 콘텐츠가 들어갑니다.</p>
    </div>
</body>
</html>
