<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>department</title>
</head>
<body>
    <h2>부서</h2>
    
    <div>
        <table>
		    <thead>
		        <tr>
		            <th>번호</th>
		            <th>부서명</th>
		            <th>등록일시</th>
		            <th>삭제</th>
		            <th>수정</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr th:each="department, loop : ${departmentList}">
		            <td th:text="${loop.count}"></td>
		            <td th:text="${department.department}"></td>
		            <td th:text="${department.createDate}"></td>
		            <td><a th:href="@{|/department/department-delete/${department.id}|}">삭제하기</a></td>
		            <td><a th:href="@{|/department/department-detail/${department.id}|}">수정하기</a></td>
		        </tr>
		    </tbody>
		</table>
    </div>
    <hr>
    <div>
        <form th:action="@{/department/department-create}" method="post">
            <label for="department">부서명</label>
            <input type="text" id="department" name="department">
            <input type="submit" value="등록하기">
        </form>
    </div>

    
</body>
</html>
