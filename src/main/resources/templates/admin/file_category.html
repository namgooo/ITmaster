<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITmaster-file_category</title>
</head>
<body>
    <div class="file_category_list">
        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>카테고리명</th>
                    <th>등록일시</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="fileCategory, loop : ${fileCategoryList}">
                    <td th:text="${loop.count}"></td>
                    <td th:text="${fileCategory.fileCategory}"></td>
                    <td th:text="${#temporals.format(fileCategory.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr>
    <div>
        <form th:action="@{/file-category/create}" method="post">
            <input type="text" id="fileCategory" name="fileCategory">
            <input type="submit" value="등록하기">
        </form>
    </div>


</body>
</html>
